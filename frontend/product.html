<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .navbar {
        background-color: #ffffff;
        border-bottom: 1px solid #e0e0e0;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      }
      .navbar-brand {
        color: #333 !important;
        font-size: 18px;
      }
      .nav-link {
        color: #666 !important;
        font-weight: 500;
        margin-left: 20px;
        transition: color 0.3s;
      }
      .nav-link:hover {
        color: #667eea !important;
      }
      .cart-count {
        background: #ff4757;
        color: white;
        border-radius: 50%;
        padding: 2px 8px;
        font-size: 12px;
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">
          <img src="/images/logo.svg" alt="ShopHub" height="24" class="me-2" />
          ShopHub
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">
                Cart <span class="cart-count" id="cartCount">0</span>
              </a>
            </li>
            <!-- Logged in -->
            <li class="nav-item" id="profileNav" style="display: none">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <!-- Not logged in -->
            <li class="nav-item" id="loginNav">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item" id="registerNav">
              <a class="nav-link" href="register.html">Register</a>
            </li>
            <!-- Logged in -->
            <li class="nav-item" id="logoutNav" style="display: none">
              <a class="nav-link" href="#" onclick="logout(); return false;"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <img
            id="productImage"
            src=""
            class="img-fluid rounded"
            alt="Product"
            style="max-height: 500px; object-fit: cover"
          />
        </div>
        <div class="col-md-6">
          <!-- Product Name & Price -->
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 id="productName" style="font-size: 28px; font-weight: 600"></h1>
            <h3 id="productPrice" class="text-primary fw-bold"></h3>
          </div>

          <!-- Description -->
          <p id="productDescription" class="text-muted mb-4"></p>

          <!-- Stock Status -->
          <div id="stockStatus" class="mb-3"></div>

          <!-- Sizes Section -->
          <div class="mb-4">
            <label class="fw-semibold mb-2">Size:</label>
            <div id="sizesContainer" class="d-flex gap-2 flex-wrap"></div>
          </div>

          <!-- Colors Section -->
          <div class="mb-4">
            <label class="fw-semibold mb-2">Color:</label>
            <div id="colorsContainer" class="d-flex gap-2 flex-wrap"></div>
          </div>

          <!-- Quantity Input -->
          <div class="mb-4">
            <label for="quantity" class="form-label fw-semibold"
              >Quantity:</label
            >
            <input
              type="number"
              id="quantity"
              class="form-control"
              value="1"
              min="1"
              style="max-width: 100px"
            />
          </div>

          <!-- Add to Cart Button -->
          <div class="d-flex gap-2">
            <button
              id="addToCartBtn"
              class="btn btn-primary btn-lg"
              onclick="addToCart()"
              disabled
              style="
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                border: none;
                flex: 1;
              "
            >
              Add to Cart
            </button>
            <a href="index.html" class="btn btn-outline-secondary btn-lg">
              Back to Products
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const API_URL = "http://localhost:3001/api";
      let currentProduct = null;
      let selectedColor = null;
      let selectedSize = null;

      $(document).ready(function () {
        updateAuthNav();
        updateCartCount();
        loadProduct();
      });

      function loadProduct() {
        const params = new URLSearchParams(window.location.search);
        const slug = params.get("slug");

        if (!slug) {
          alert("Invalid product slug");
          window.location.href = "index.html";
          return;
        }

        $.ajax({
          url: API_URL + `/product/${encodeURIComponent(slug)}/slug`,
          type: "GET",
          success: function (response) {
            currentProduct = response.data;
            displayProduct(currentProduct);
          },
          error: function () {
            alert("Product not found");
            window.location.href = "index.html";
          },
        });
      }

      function displayProduct(product) {
        $("#productName").text(product.name);
        $("#productDescription").text(product.desc);
        $("#productPrice").text("$" + (product.price / 100).toFixed(2));
        $("#productImage")
          .attr("src", product.thumbnail)
          .attr("alt", product.name);

        // Set quantity max
        $("#quantity").attr("max", Math.max(product.qty, 1));

        // Display stock status
        const stockHtml =
          product.status == 1
            ? '<span class="badge bg-success">In Stock</span>'
            : '<span class="badge bg-danger">Out of Stock</span>';
        $("#stockStatus").html(stockHtml);

        // Display sizes
        let sizesHtml = "";
        if (product.sizes && product.sizes.length > 0) {
          product.sizes.forEach((size) => {
            sizesHtml += `
              <button 
                type="button"
                class="btn btn-outline-secondary size-btn"
                data-size-id="${size.id}"
                onclick="selectSize(${size.id}, '${size.name}', this)"
              >
                ${size.name}
              </button>
            `;
          });
        }
        $("#sizesContainer").html(sizesHtml);

        // Display colors
        let colorsHtml = "";
        if (product.colors && product.colors.length > 0) {
          product.colors.forEach((color) => {
            const colorValue = color.name.toLowerCase();
            colorsHtml += `
              <div 
                class="color-option"
                data-color-id="${color.id}"
                onclick="selectColor(${color.id}, '${color.name}', this)"
                style="
                  width: 40px;
                  height: 40px;
                  border-radius: 50%;
                  background-color: ${colorValue};
                  border: 2px solid #ddd;
                  cursor: pointer;
                  transition: all 0.3s;
                  box-shadow: 0 0 0 0px rgba(0,0,0,0.2);
                "
                title="${color.name}"
              ></div>
            `;
          });
        }
        $("#colorsContainer").html(colorsHtml);
      }

      function selectSize(sizeId, sizeName, element) {
        selectedSize = { id: sizeId, name: sizeName };
        $(".size-btn")
          .removeClass("btn-secondary")
          .addClass("btn-outline-secondary");
        $(element)
          .removeClass("btn-outline-secondary")
          .addClass("btn-secondary");
        updateAddToCartButton();
      }

      function selectColor(colorId, colorName, element) {
        selectedColor = { id: colorId, name: colorName };
        $(".color-option").css("box-shadow", "0 0 0 0px rgba(0,0,0,0.2)");
        $(element).css("box-shadow", "0 0 0 3px rgba(102, 126, 234, 0.5)");
        updateAddToCartButton();
      }

      function updateAddToCartButton() {
        const isDisabled =
          !selectedColor || !selectedSize || currentProduct.status == 0;
        $("#addToCartBtn").prop("disabled", isDisabled);
        if (isDisabled) {
          $("#addToCartBtn").css({
            background: "#ccc",
            cursor: "not-allowed",
          });
        } else {
          $("#addToCartBtn").css({
            background: "linear-gradient(135deg, #667eea 0%, #764ba2 100%)",
            cursor: "pointer",
          });
        }
      }

      function addToCart() {
        if (!currentProduct) return;
        if (!selectedColor || !selectedSize) {
          alert("Please select both size and color");
          return;
        }

        const quantity = parseInt($("#quantity").val());
        const id = currentProduct.id;
        const name = currentProduct.name;
        const price = currentProduct.price;

        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const existing = cart.find(
          (item) =>
            item.id === id &&
            item.colorId === selectedColor.id &&
            item.sizeId === selectedSize.id
        );

        if (existing) {
          existing.quantity += quantity;
        } else {
          cart.push({
            id,
            name,
            price,
            quantity,
            colorId: selectedColor.id,
            colorName: selectedColor.name,
            sizeId: selectedSize.id,
            sizeName: selectedSize.name,
            slug: currentProduct.slug,
            thumbnail: currentProduct.thumbnail,
          });
        }

        localStorage.setItem("cart", JSON.stringify(cart));
        alert("Product added to cart!");
        updateCartCount();

        // Reset selections
        selectedColor = null;
        selectedSize = null;
        $("#quantity").val(1);
        $(".size-btn")
          .removeClass("btn-secondary")
          .addClass("btn-outline-secondary");
        $(".color-option").css("box-shadow", "0 0 0 0px rgba(0,0,0,0.2)");
        updateAddToCartButton();
      }

      function updateAuthNav() {
        const token = localStorage.getItem("authToken");
        if (token) {
          // Logged in
          $("#loginNav").hide();
          $("#registerNav").hide();
          $("#profileNav").show();
          $("#logoutNav").show();
        } else {
          // Not logged in
          $("#loginNav").show();
          $("#registerNav").show();
          $("#profileNav").hide();
          $("#logoutNav").hide();
        }
      }

      function logout() {
        localStorage.removeItem("authToken");
        localStorage.removeItem("authUser");
        updateAuthNav();
        window.location.href = "index.html";
      }

      function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const count = cart.reduce((sum, item) => sum + item.quantity, 0);
        $("#cartCount").text(count);
      }
    </script>
  </body>
</html>
