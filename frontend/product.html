<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .navbar {
        background-color: #ffffff;
        border-bottom: 1px solid #e0e0e0;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      }
      .navbar-brand {
        color: #333 !important;
        font-size: 18px;
      }
      .nav-link {
        color: #666 !important;
        font-weight: 500;
        margin-left: 20px;
        transition: color 0.3s;
      }
      .nav-link:hover {
        color: #667eea !important;
      }
      .cart-count {
        background: #ff4757;
        color: white;
        border-radius: 50%;
        padding: 2px 8px;
        font-size: 12px;
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">
          <img src="/images/logo.svg" alt="ShopHub" height="24" class="me-2" />
          ShopHub
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">
                Cart <span class="cart-count" id="cartCount">0</span>
              </a>
            </li>
            <!-- Not logged in -->
            <li class="nav-item" id="loginNav">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item" id="registerNav">
              <a class="nav-link" href="register.html">Register</a>
            </li>
            <!-- Logged in -->
            <li class="nav-item" id="logoutNav" style="display: none">
              <a class="nav-link" href="#" onclick="logout(); return false;"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <img
            id="productImage"
            src=""
            class="img-fluid rounded"
            alt="Product"
          />
        </div>
        <div class="col-md-6">
          <h1 id="productName"></h1>
          <p id="productDescription" class="text-muted"></p>
          <h3 id="productPrice" class="text-primary"></h3>
          <div class="mt-4">
            <label for="quantity" class="form-label">Quantity:</label>
            <input
              type="number"
              id="quantity"
              class="form-control"
              value="1"
              min="1"
              max="10"
              style="width: 100px"
            />
          </div>
          <button class="btn btn-primary btn-lg mt-4" onclick="addToCart()">
            Add to Cart
          </button>
          <a href="index.html" class="btn btn-secondary btn-lg mt-4"
            >Back to Products</a
          >
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const API_URL = "http://localhost:3001/api";
      let currentProduct = null;

      $(document).ready(function () {
        updateAuthNav();
        updateCartCount();
        loadProduct();
      });

      function loadProduct() {
        const params = new URLSearchParams(window.location.search);
        const id = parseInt(params.get("id"));

        if (!id) {
          alert("Invalid product ID");
          window.location.href = "index.html";
          return;
        }

        $.ajax({
          url: API_URL + `/product/${id}/show`,
          type: "GET",
          success: function (response) {
            currentProduct = response.data;
            displayProduct(currentProduct);
          },
          error: function () {
            alert("Product not found");
            window.location.href = "index.html";
          },
        });
      }

      function displayProduct(product) {
        $("#productName").text(product.name);
        $("#productDescription").text(product.desc);
        $("#productPrice").text("$" + (product.price / 100).toFixed(2));
        $("#productImage")
          .attr("src", product.thumbnail)
          .attr("alt", product.name);
      }

      function addToCart() {
        if (!currentProduct) return;

        const quantity = parseInt($("#quantity").val());
        const id = currentProduct.id;
        const name = currentProduct.name;
        const price = currentProduct.price;

        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const existing = cart.find((item) => item.id === id);

        if (existing) {
          existing.quantity += quantity;
        } else {
          cart.push({ id, name, price, quantity });
        }

        localStorage.setItem("cart", JSON.stringify(cart));
        alert("Product added to cart!");
        updateCartCount();
      }

      function updateAuthNav() {
        const token = localStorage.getItem("authToken");
        if (token) {
          // Logged in
          $("#loginNav").hide();
          $("#registerNav").hide();
          $("#logoutNav").show();
        } else {
          // Not logged in
          $("#loginNav").show();
          $("#registerNav").show();
          $("#logoutNav").hide();
        }
      }

      function logout() {
        localStorage.removeItem("authToken");
        localStorage.removeItem("user");
        updateAuthNav();
        window.location.href = "index.html";
      }

      function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const count = cart.reduce((sum, item) => sum + item.quantity, 0);
        $("#cartCount").text(count);
      }
    </script>
  </body>
</html>
