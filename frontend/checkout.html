<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - ShopHub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img
            src="images/logo.svg"
            alt="Logo"
            height="30"
            style="margin-right: 10px"
          />
          ShopHub
        </a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">
                Cart
                <span class="cart-count" id="cartCount">0</span>
              </a>
            </li>
            <li class="nav-item" id="loginNav">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item" id="registerNav">
              <a class="nav-link" href="register.html">Register</a>
            </li>
            <li class="nav-item" id="logoutNav">
              <a class="nav-link" href="#" onclick="logout(); return false;"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Checkout Container -->
    <div class="container checkout-container">
      <h1 class="mb-4">Checkout</h1>
      <div class="alert-container" id="alertContainer"></div>

      <div class="row-container">
        <!-- Left: Shipping Address & Coupon -->
        <div>
          <!-- Billing Address Section -->
          <div class="form-card">
            <div class="section-title">Billing Address</div>
            <form id="addressForm">
              <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="phoneNumber"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" id="address" required />
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">City</label>
                  <input type="text" class="form-control" id="city" required />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Country</label>
                  <input
                    type="text"
                    class="form-control"
                    id="country"
                    required
                  />
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">ZIP Code</label>
                <input type="text" class="form-control" id="zip" required />
              </div>
            </form>
          </div>

          <!-- Coupon Section -->
          <div class="coupon-section">
            <div class="section-title" style="margin-bottom: 15px">
              Promo Code
            </div>
            <div class="coupon-input-group">
              <input
                type="text"
                class="form-control"
                id="couponInput"
                placeholder="Enter promo code"
              />
              <button
                type="button"
                onclick="applyCoupon()"
                class="btn btn-primary"
              >
                Apply
              </button>
            </div>
            <small class="text-muted d-block mt-2"
              >Try: WELCOME10 or SUMMER20</small
            >
            <div id="couponMessage" class="mt-2"></div>
          </div>
        </div>

        <!-- Right: Order Summary -->
        <div>
          <div class="order-summary">
            <div class="section-title">Order Summary</div>

            <!-- Cart Items -->
            <div
              id="orderItems"
              style="max-height: 300px; overflow-y: auto; margin-bottom: 15px"
            ></div>

            <!-- Summary Details -->
            <div class="summary-item">
              <span>Subtotal:</span>
              <span id="subtotal">$0.00</span>
            </div>
            <div class="summary-item">
              <span>Tax (10%):</span>
              <span id="tax">$0.00</span>
            </div>
            <div class="summary-item" id="discountRow" style="display: none">
              <span>Discount:</span>
              <span id="discount" class="text-success">-$0.00</span>
            </div>

            <div class="summary-total">
              <span>Total:</span>
              <span id="total">$0.00</span>
            </div>

            <button class="btn btn-primary w-100" onclick="placeOrder()">
              Place Order
            </button>
            <a href="cart.html" class="btn btn-outline-secondary w-100 mt-2">
              Back to Cart
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      const API_URL = "http://localhost:3001/api";
      let appliedCoupon = null;

      function updateAuthNav() {
        const token = localStorage.getItem("authToken");
        if (token) {
          $("#loginNav").hide();
          $("#registerNav").hide();
          $("#logoutNav").show();
        } else {
          $("#loginNav").show();
          $("#registerNav").show();
          $("#logoutNav").hide();
        }
      }

      function logout() {
        localStorage.removeItem("authToken");
        localStorage.removeItem("authUser");
        updateAuthNav();
        updateCartCount();
        window.location.href = "index.html";
      }

      function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        $("#cartCount").text(totalItems);
      }

      function showAlert(message, type = "info") {
        const alertHtml = `
          <div class="alert alert-${type} alert-dismissible fade show" role="alert">
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        `;
        $("#alertContainer").html(alertHtml);
      }

      function renderOrderSummary() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];

        if (cart.length === 0) {
          showAlert("Your cart is empty!", "warning");
          setTimeout(() => {
            window.location.href = "cart.html";
          }, 2000);
          return;
        }

        let html = "";
        let subtotal = 0;

        cart.forEach((item) => {
          const total = item.price * item.quantity;
          subtotal += total;
          html += `
            <div class="summary-item">
              <span>${item.name} x${item.quantity}</span>
              <span>$${total.toFixed(2)}</span>
            </div>
          `;
        });

        $("#orderItems").html(html);
        updateOrderTotal(subtotal);
      }

      function updateOrderTotal(subtotal, discount = 0) {
        const tax = subtotal * 0.1;
        const total = subtotal + tax - discount;

        $("#subtotal").text("$" + subtotal.toFixed(2));
        $("#tax").text("$" + tax.toFixed(2));
        $("#discount").text("-$" + discount.toFixed(2));
        $("#total").text("$" + total.toFixed(2));

        if (discount > 0) {
          $("#discountRow").show();
        } else {
          $("#discountRow").hide();
        }
      }

      function applyCoupon() {
        const couponCode = $("#couponInput").val().trim();

        if (!couponCode) {
          showCouponMessage("Please enter a coupon code", "danger");
          return;
        }

        $.ajax({
          url: API_URL + "/apply/coupon",
          type: "POST",
          contentType: "application/json",
          data: JSON.stringify({ coupon_code: couponCode }),
          success: function (response) {
            if (response.success) {
              appliedCoupon = response.data;
              showCouponMessage(
                `Coupon applied! Discount: $${response.data.discount_amount.toFixed(
                  2
                )}`,
                "success"
              );
              $("#couponInput").val("");

              // Update order total with discount
              const cart = JSON.parse(localStorage.getItem("cart")) || [];
              let subtotal = 0;
              cart.forEach((item) => (subtotal += item.price * item.quantity));
              updateOrderTotal(subtotal, response.data.discount_amount);
            }
          },
          error: function (xhr) {
            showCouponMessage(
              xhr.responseJSON?.error || "Invalid or expired coupon",
              "danger"
            );
            appliedCoupon = null;
          },
        });
      }

      function showCouponMessage(message, type) {
        $("#couponMessage").html(
          `<div class="alert alert-${type} small">${message}</div>`
        );
        setTimeout(() => $("#couponMessage").html(""), 5000);
      }

      function placeOrder() {
        const phoneNumber = $("#phoneNumber").val().trim();
        const address = $("#address").val().trim();
        const city = $("#city").val().trim();
        const country = $("#country").val().trim();
        const zip = $("#zip").val().trim();

        if (!phoneNumber || !address || !city || !country || !zip) {
          showAlert("Please fill in all billing address fields", "danger");
          return;
        }

        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        if (cart.length === 0) {
          showAlert("Your cart is empty", "danger");
          return;
        }

        let subtotal = 0;
        cart.forEach((item) => (subtotal += item.price * item.quantity));

        const orderData = {
          items: cart,
          address: { phoneNumber, address, city, country, zip },
          subtotal: subtotal,
          tax: subtotal * 0.1,
          discount: appliedCoupon ? appliedCoupon.discount_amount : 0,
          total:
            subtotal +
            subtotal * 0.1 -
            (appliedCoupon ? appliedCoupon.discount_amount : 0),
          timestamp: new Date().toISOString(),
        };

        // Save billing address for next shopping
        const billingAddress = { phoneNumber, address, city, country, zip };
        localStorage.setItem("billingAddress", JSON.stringify(billingAddress));

        // Save order
        localStorage.setItem("lastOrder", JSON.stringify(orderData));

        // Clear cart and coupon
        localStorage.removeItem("cart");
        localStorage.removeItem("appliedDiscount");
        appliedCoupon = null;

        showAlert("Order placed successfully!", "success");
        setTimeout(() => {
          updateCartCount();
          window.location.href = "index.html";
        }, 1500);
      }

      function loadBillingAddress() {
        const billingAddress =
          JSON.parse(localStorage.getItem("billingAddress")) || {};
        $("#phoneNumber").val(billingAddress.phoneNumber || "");
        $("#address").val(billingAddress.address || "");
        $("#city").val(billingAddress.city || "");
        $("#country").val(billingAddress.country || "");
        $("#zip").val(billingAddress.zip || "");
      }

      $(document).ready(function () {
        updateAuthNav();
        updateCartCount();

        // Check if user is logged in
        const token = localStorage.getItem("authToken");
        if (!token) {
          if (confirm("Please login to checkout. Redirect to login page?")) {
            window.location.href = "login.html";
          } else {
            window.location.href = "cart.html";
          }
        }

        loadBillingAddress();
        renderOrderSummary();
      });
    </script>
  </body>
</html>
