<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopHub - Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">
          <img src="/images/logo.svg" alt="ShopHub" height="24" class="me-2" />
          ShopHub
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">
                Cart <span class="cart-count" id="cartCount">0</span>
              </a>
            </li>
            <!-- Logged in -->
            <li class="nav-item" id="profileNav" style="display: none">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <!-- Not logged in -->
            <li class="nav-item" id="loginNav">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item" id="registerNav">
              <a class="nav-link" href="register.html">Register</a>
            </li>
            <!-- Logged in -->
            <li class="nav-item" id="logoutNav" style="display: none">
              <a class="nav-link" href="#" onclick="logout(); return false;"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-5">
      <!-- Filters Section -->
      <div class="filters-section">
        <div class="row">
          <!-- Color Filter -->
          <div class="col-md-4">
            <div class="filter-label">Filter by Color:</div>
            <select
              id="colorFilter"
              class="form-select"
              onchange="applyFilter()"
            >
              <option value="">All Colors</option>
            </select>
          </div>

          <!-- Size Filter -->
          <div class="col-md-4">
            <div class="filter-label">Filter by Size:</div>
            <select
              id="sizeFilter"
              class="form-select"
              onchange="applyFilter()"
            >
              <option value="">All Sizes</option>
            </select>
          </div>

          <!-- Search -->
          <div class="col-md-4">
            <div class="filter-label">Search:</div>
            <input
              type="text"
              id="searchInput"
              class="form-control"
              placeholder="Search products..."
              onkeyup="debounceSearch()"
            />
          </div>
        </div>
      </div>

      <!-- Alert Messages -->
      <div id="alertContainer" class="alert-container"></div>

      <!-- Loading Spinner -->
      <div id="loadingSpinner" class="spinner-container" style="display: none">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!-- Products Grid -->
      <div id="productsContainer" class="products-grid"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const API_URL = "http://localhost:3001/api";
      let searchTimeout;
      let allColors = [];
      let allSizes = [];

      // Initialize
      $(document).ready(function () {
        updateAuthNav();
        updateCartCount();
        loadFilters();
        loadProducts();
      });

      // Load available colors and sizes from API
      function loadFilters() {
        showSpinner(true);
        $.ajax({
          url: API_URL + "/products",
          type: "GET",
          success: function (response) {
            allColors = response.colors || [];
            allSizes = response.sizes || [];

            // Populate color dropdown
            let colorHtml = '<option value="">All Colors</option>';
            allColors.forEach((color) => {
              colorHtml += `<option value="${color.id}">${color.name}</option>`;
            });
            $("#colorFilter").html(colorHtml);

            // Populate size dropdown
            let sizeHtml = '<option value="">All Sizes</option>';
            allSizes.forEach((size) => {
              sizeHtml += `<option value="${size.id}">${size.name}</option>`;
            });
            $("#sizeFilter").html(sizeHtml);

            showSpinner(false);
          },
          error: function () {
            showAlert("Failed to load filters", "danger");
            showSpinner(false);
          },
        });
      }

      // Load products from API
      function loadProducts() {
        const color = $("#colorFilter").val();
        const size = $("#sizeFilter").val();
        const search = $("#searchInput").val().trim();

        const activeFilters = [color, size, search].filter((f) => f).length;

        if (activeFilters > 1) {
          showAlert("Please use only one filter at a time", "info");
          return;
        }

        showSpinner(true);
        hideAlert();

        let url = API_URL + "/products";

        if (color) {
          url = API_URL + `/products/${color}/color`;
        } else if (size) {
          url = API_URL + `/products/${size}/size`;
        } else if (search) {
          url = API_URL + `/products/${encodeURIComponent(search)}/find`;
        }

        $.ajax({
          url: url,
          type: "GET",
          success: function (response) {
            const products = response.data || [];

            if (products.length === 0) {
              showAlert("No products found", "info");
              $("#productsContainer").html("");
            } else {
              renderProducts(products);
            }

            showSpinner(false);
          },
          error: function () {
            showAlert("Failed to load products", "danger");
            showSpinner(false);
          },
        });
      }

      // Get sample products
      function getSampleProducts() {
        return [
          {
            id: 1,
            name: "Wireless Headphones",
            price: 79.99,
            color_id: 2,
            size_id: 1,
            image: "https://via.placeholder.com/250x200?text=Headphones",
          },
        ];
      }

      // Render products
      function renderProducts(products) {
        let html = '<div class="row g-4">';
        products.forEach((product) => {
          const slug = product.slug;
          const sizes = product.sizes || [];
          const colors = product.colors || [];
          const status = product.status == 1 ? "In Stock" : "Out of Stock";
          const statusClass =
            product.status == 1 ? "text-success" : "text-danger";

          let sizesHtml = "";
          sizes.forEach((size) => {
            sizesHtml += `<span class="badge bg-light text-dark me-1">${size.name}</span>`;
          });

          let colorsHtml = "";
          colors.forEach((color) => {
            const colorValue = color.name.toLowerCase();
            colorsHtml += `<div class="color-circle" style="background-color: ${colorValue}; width: 20px; height: 20px; border-radius: 50%; border: 1px solid #ddd; display: inline-block; margin-right: 5px;" title="${color.name}"></div>`;
          });

          html += `
                    <div class="col-12 col-md-6 col-lg-4">
                      <a href="product.html?slug=${slug}" style="text-decoration: none; color: inherit;">
                        <div class="card product-card h-100" style="border: 1px solid #e0e0e0; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); transition: box-shadow 0.3s;">
                          <img src="${
                            product.thumbnail
                          }" class="card-img-top product-image" alt="${
            product.name
          }" style="height: 200px; object-fit: cover;">
                          <div class="card-body">
                            <h6 class="card-title fw-semibold">${
                              product.name
                            }</h6>
                            <p class="card-text fw-bold mb-2">$${(
                              product.price / 100
                            ).toFixed(2)}</p>
                            
                            <div class="mb-2">
                              ${sizesHtml}
                            </div>
                            
                            <div class="mb-2">
                              <small class="fw-semibold ${statusClass}">${status}</small>
                            </div>
                            
                            <div class="mb-2">
                              ${colorsHtml}
                            </div>
                          </div>
                        </div>
                      </a>
                    </div>
                `;
        });
        html += "</div>";
        $("#productsContainer").html(html);
      }

      // Apply filter
      function applyFilter() {
        const color = $("#colorFilter").val();
        const size = $("#sizeFilter").val();
        const search = $("#searchInput").val().trim();

        if (color) {
          $("#sizeFilter").prop("disabled", true).val("");
          $("#searchInput").prop("disabled", true).val("");
        } else if (size) {
          $("#colorFilter").prop("disabled", true).val("");
          $("#searchInput").prop("disabled", true).val("");
        } else if (search) {
          $("#colorFilter").prop("disabled", true).val("");
          $("#sizeFilter").prop("disabled", true).val("");
        } else {
          $("#colorFilter").prop("disabled", false);
          $("#sizeFilter").prop("disabled", false);
          $("#searchInput").prop("disabled", false);
        }

        loadProducts();
      }

      // Debounce search
      function debounceSearch() {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
          applyFilter();
        }, 500);
      }

      // Add to cart
      function addToCart(id, name, price) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        const existing = cart.find((item) => item.id === id);
        if (existing) {
          existing.quantity += 1;
        } else {
          cart.push({ id, name, price, quantity: 1 });
        }

        localStorage.setItem("cart", JSON.stringify(cart));
        updateCartCount();
        showAlert(`${name} added to cart!`, "success");
      }

      // Update cart count
      function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const count = cart.reduce((sum, item) => sum + item.quantity, 0);
        $("#cartCount").text(count);
      }

      // Update auth nav
      function updateAuthNav() {
        const token = localStorage.getItem("authToken");
        if (token) {
          // Logged in
          $("#loginNav").hide();
          $("#registerNav").hide();
          $("#profileNav").show();
          $("#logoutNav").show();
        } else {
          // Not logged in
          $("#loginNav").show();
          $("#registerNav").show();
          $("#profileNav").hide();
          $("#logoutNav").hide();
        }
      }

      // Logout
      function logout() {
        localStorage.removeItem("authToken");
        localStorage.removeItem("user");
        updateAuthNav();
        window.location.href = "index.html";
      }

      // Show/hide spinner
      function showSpinner(show) {
        $("#loadingSpinner").toggle(show);
      }

      // Show alert
      function showAlert(message, type = "info") {
        const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        $("#alertContainer").html(alertHtml);
      }

      // Hide alert
      function hideAlert() {
        $("#alertContainer").html("");
      }
    </script>
  </body>
</html>
