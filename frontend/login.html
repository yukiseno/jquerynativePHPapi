<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - ShopHub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">
          <img src="/images/logo.svg" alt="ShopHub" height="24" class="me-2" />
          ShopHub
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">
                Cart <span class="cart-count" id="cartCount">0</span>
              </a>
            </li>
            <li class="nav-item" id="profileNav" style="display: none">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <!-- Not logged in -->
            <li class="nav-item" id="loginNav">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item" id="registerNav">
              <a class="nav-link" href="register.html">Register</a>
            </li>
            <!-- Logged in -->
            <li class="nav-item" id="logoutNav" style="display: none">
              <a class="nav-link" href="#" onclick="logout(); return false;"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Login Container -->
    <div
      class="d-flex align-items-center justify-content-center min-vh-100 py-5"
    >
      <div
        class="card border-0 shadow-sm"
        style="width: 100%; max-width: 400px"
      >
        <div class="card-body p-5">
          <h2 class="text-center fw-bold mb-4">Login</h2>

          <div id="alertContainer" class="mb-3"></div>

          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label fw-500">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label fw-500">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter your password"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>

          <div class="text-center mt-3 small text-muted">
            Don't have an account?
            <a href="register.html" class="text-decoration-none fw-500"
              >Register here</a
            >
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const API_URL = "http://localhost:3001/api";

      function updateAuthNav() {
        const token = localStorage.getItem("authToken");
        if (token) {
          $("#loginNav").hide();
          $("#registerNav").hide();
          $("#profileNav").show();
          $("#logoutNav").show();
        } else {
          $("#loginNav").show();
          $("#registerNav").show();
          $("#profileNav").hide();
          $("#logoutNav").hide();
        }
      }

      function logout() {
        localStorage.removeItem("authToken");
        localStorage.removeItem("authUser");
        updateAuthNav();
        updateCartCount();
        window.location.href = "index.html";
      }

      function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        $("#cartCount").text(totalItems);
      }

      function showAlert(message, type = "info") {
        const alertHtml = `
          <div class="alert alert-${type} alert-dismissible fade show" role="alert">
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        `;
        $("#alertContainer").html(alertHtml);
      }

      function login() {
        const email = $("#email").val().trim();
        const password = $("#password").val().trim();

        if (!email || !password) {
          showAlert("Please fill in all fields", "danger");
          return;
        }

        $.ajax({
          url: API_URL + "/user/login",
          type: "POST",
          data: JSON.stringify({ email, password }),
          contentType: "application/json",
          success: function (response) {
            if (response.access_token) {
              localStorage.setItem("authToken", response.access_token);
              localStorage.setItem("authUser", JSON.stringify(response.user));
              showAlert("Login successful!", "success");
              setTimeout(() => {
                updateAuthNav();
                updateCartCount();
                window.location.href = "index.html";
              }, 1000);
            }
          },
          error: function (xhr) {
            const error = xhr.responseJSON?.error || "Login failed";
            showAlert(error, "danger");
          },
        });
      }

      $(document).ready(function () {
        updateAuthNav();
        updateCartCount();

        $("#loginForm").on("submit", function (e) {
          e.preventDefault();
          login();
        });
      });
    </script>
  </body>
</html>
