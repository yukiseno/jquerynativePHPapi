<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - ShopHub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .navbar {
        background-color: #ffffff;
        border-bottom: 1px solid #e0e0e0;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      }
      .navbar-brand {
        color: #333 !important;
        font-size: 18px;
      }
      .nav-link {
        color: #666 !important;
        font-weight: 500;
        margin-left: 20px;
        transition: color 0.3s;
      }
      .nav-link:hover {
        color: #667eea !important;
      }
      .login-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 100px);
        padding: 40px 20px;
      }
      .login-card {
        width: 100%;
        max-width: 400px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .login-card .card-body {
        padding: 40px;
      }
      .login-card h2 {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 30px;
        text-align: center;
        color: #333;
      }
      .form-label {
        font-weight: 500;
        color: #333;
        margin-bottom: 8px;
      }
      .form-control {
        border: 1px solid #ddd;
        padding: 10px 12px;
        font-size: 14px;
      }
      .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      }
      .login-footer {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #666;
      }
      .login-footer a {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
      }
      .login-footer a:hover {
        text-decoration: underline;
      }
      .alert-container {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">
          <img src="/images/logo.svg" alt="ShopHub" height="24" class="me-2" />
          ShopHub
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">
                Cart <span class="cart-count" id="cartCount">0</span>
              </a>
            </li>
            <!-- Not logged in -->
            <li class="nav-item" id="loginNav">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item" id="registerNav">
              <a class="nav-link" href="register.html">Register</a>
            </li>
            <!-- Logged in -->
            <li class="nav-item" id="logoutNav" style="display: none">
              <a class="nav-link" href="#" onclick="logout(); return false;"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Login Container -->
    <div class="login-container">
      <div class="card login-card">
        <div class="card-body">
          <h2>Login</h2>

          <div id="alertContainer" class="alert-container"></div>

          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter your password"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>

          <div class="login-footer">
            Don't have an account? <a href="register.html">Register here</a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const API_URL = "http://localhost:3001/api";

      function updateAuthNav() {
        const token = localStorage.getItem("authToken");
        if (token) {
          $("#loginNav").hide();
          $("#registerNav").hide();
          $("#logoutNav").show();
        } else {
          $("#loginNav").show();
          $("#registerNav").show();
          $("#logoutNav").hide();
        }
      }

      function logout() {
        localStorage.removeItem("authToken");
        localStorage.removeItem("authUser");
        updateAuthNav();
        updateCartCount();
        window.location.href = "index.html";
      }

      function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        $("#cartCount").text(totalItems);
      }

      function showAlert(message, type = "info") {
        const alertHtml = `
          <div class="alert alert-${type} alert-dismissible fade show" role="alert">
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        `;
        $("#alertContainer").html(alertHtml);
      }

      function login() {
        const email = $("#email").val().trim();
        const password = $("#password").val().trim();

        if (!email || !password) {
          showAlert("Please fill in all fields", "danger");
          return;
        }

        $.ajax({
          url: API_URL + "/user/login",
          type: "POST",
          data: JSON.stringify({ email, password }),
          contentType: "application/json",
          success: function (response) {
            if (response.access_token) {
              localStorage.setItem("authToken", response.access_token);
              localStorage.setItem("authUser", JSON.stringify(response.user));
              showAlert("Login successful!", "success");
              setTimeout(() => {
                updateAuthNav();
                updateCartCount();
                window.location.href = "index.html";
              }, 1000);
            }
          },
          error: function (xhr) {
            const error = xhr.responseJSON?.error || "Login failed";
            showAlert(error, "danger");
          },
        });
      }

      $(document).ready(function () {
        updateAuthNav();
        updateCartCount();

        $("#loginForm").on("submit", function (e) {
          e.preventDefault();
          login();
        });
      });
    </script>
  </body>
</html>
