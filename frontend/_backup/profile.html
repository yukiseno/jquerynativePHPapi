<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - ShopHub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img
            src="images/logo.svg"
            alt="Logo"
            height="30"
            style="margin-right: 10px"
          />
          ShopHub
        </a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">
                Cart
                <span class="cart-count" id="cartCount">0</span>
              </a>
            </li>
            <li class="nav-item" id="profileNav" style="display: none">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <li class="nav-item" id="loginNav">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item" id="registerNav">
              <a class="nav-link" href="register.html">Register</a>
            </li>
            <li class="nav-item" id="logoutNav">
              <a class="nav-link" href="#" onclick="logout(); return false;"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Profile Container -->
    <div class="container checkout-container">
      <h1 class="mb-4">My Profile</h1>
      <div class="alert-container" id="alertContainer"></div>

      <div class="row-container">
        <!-- Left Panel: User Info & Links -->
        <div>
          <div class="form-card">
            <div class="section-title">Account Information</div>
            <div style="margin-bottom: 20px">
              <label class="form-label" style="font-weight: 600">Name</label>
              <p
                id="userName"
                style="margin: 0; padding: 10px 0; font-size: 16px"
              ></p>
            </div>

            <div style="margin-bottom: 20px">
              <label class="form-label" style="font-weight: 600">Email</label>
              <p
                id="userEmail"
                style="margin: 0; padding: 10px 0; font-size: 16px"
              ></p>
            </div>

            <hr />

            <a href="orders.html" class="btn btn-outline-primary w-100">
              View My Orders
            </a>
          </div>
        </div>

        <!-- Right Panel: Address Information -->
        <div>
          <div class="form-card">
            <div class="section-title">Address Information</div>
            <form id="profileForm">
              <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="phoneNumber"
                  placeholder="Enter phone number"
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  placeholder="Enter address"
                />
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">City</label>
                  <input
                    type="text"
                    class="form-control"
                    id="city"
                    placeholder="Enter city"
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Country</label>
                  <input
                    type="text"
                    class="form-control"
                    id="country"
                    placeholder="Enter country"
                  />
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">ZIP Code</label>
                <input
                  type="text"
                  class="form-control"
                  id="zip"
                  placeholder="Enter ZIP code"
                />
              </div>

              <button
                type="button"
                class="btn btn-primary w-100"
                onclick="updateProfile()"
              >
                Update Profile
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      const API_URL = "http://localhost:3001/api";

      function updateAuthNav() {
        const token = localStorage.getItem("authToken");
        if (token) {
          $("#loginNav").hide();
          $("#registerNav").hide();
          $("#profileNav").show();
          $("#logoutNav").show();
        } else {
          $("#loginNav").show();
          $("#registerNav").show();
          $("#profileNav").hide();
          $("#logoutNav").hide();
        }
      }

      function logout() {
        localStorage.removeItem("authToken");
        localStorage.removeItem("authUser");
        updateAuthNav();
        updateCartCount();
        window.location.href = "index.html";
      }

      function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const count = cart.reduce((sum, item) => sum + item.quantity, 0);
        $("#cartCount").text(count);
      }

      function showAlert(message, type) {
        const alertHtml = `
          <div class="alert alert-${type} alert-dismissible fade show" role="alert">
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        `;
        $("#alertContainer").append(alertHtml);
        setTimeout(() => {
          $(".alert").fadeOut(() => $(".alert").remove());
        }, 3000);
      }

      function loadProfile() {
        // Check if user is logged in
        const token = localStorage.getItem("authToken");
        const user = JSON.parse(localStorage.getItem("authUser")) || {};

        if (!token) {
          window.location.href = "login.html";
          return;
        }

        // Display user info
        $("#userName").text(user.name || "");
        $("#userEmail").text(user.email || "");

        // Load address info from localStorage or API
        const billingAddress =
          JSON.parse(localStorage.getItem("billingAddress")) || {};

        $("#phoneNumber").val(
          user.phone_number || billingAddress.phoneNumber || ""
        );
        $("#address").val(user.address || billingAddress.address || "");
        $("#city").val(user.city || billingAddress.city || "");
        $("#country").val(user.country || billingAddress.country || "");
        $("#zip").val(user.zip_code || billingAddress.zip || "");
      }

      function updateProfile() {
        const phoneNumber = $("#phoneNumber").val().trim();
        const address = $("#address").val().trim();
        const city = $("#city").val().trim();
        const country = $("#country").val().trim();
        const zip = $("#zip").val().trim();
        const token = localStorage.getItem("authToken");

        if (!phoneNumber || !address || !city || !country || !zip) {
          showAlert("Please fill in all fields", "warning");
          return;
        }

        const profileData = {
          phoneNumber,
          address,
          city,
          country,
          zip,
        };

        $.ajax({
          url: API_URL + "/user/profile/update",
          type: "POST",
          contentType: "application/json",
          headers: {
            Authorization: "Bearer " + token,
          },
          data: JSON.stringify(profileData),
          success: function (response) {
            // Update localStorage with new address
            const billingAddress = {
              phoneNumber,
              address,
              city,
              country,
              zip,
            };
            localStorage.setItem(
              "billingAddress",
              JSON.stringify(billingAddress)
            );

            // Update authUser with new info
            const user = JSON.parse(localStorage.getItem("authUser")) || {};
            user.phone_number = phoneNumber;
            user.address = address;
            user.city = city;
            user.country = country;
            user.zip_code = zip;
            localStorage.setItem("authUser", JSON.stringify(user));

            showAlert("Profile updated successfully!", "success");
          },
          error: function (xhr) {
            const error = xhr.responseJSON?.error || "Failed to update profile";
            showAlert(error, "danger");
          },
        });
      }

      // Initialize on page load
      $(document).ready(function () {
        updateAuthNav();
        updateCartCount();
        loadProfile();
      });
    </script>
  </body>
</html>
